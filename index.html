<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pricing component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="pricing">Our Pricing</h1>
    <div class="subscription">
      <p class="annually">Annually</p>
      <label class="switch">
        <input type="checkbox" id="check" />
        <span class="slider"></span>
      </label>
      <p class="monthly">Monthly</p>
    </div>

    <div class="container">
      <div class="card" style="border-radius: 1rem 0 0 1rem">
        <div class="card-header">Basic</div>
        <h1 class="card-price" id="monthly-1"><span class="dollar">&dollar;</span>19.99</h1>
        <div class="description">
          <div>500 GB Storage</div>
          <div>2 Users Allowed</div>
          <div>Send up to 2 GB</div>
        </div>
        <div class="btn">Learn More</div>
      </div>

      <div class="card card-middle">
        <div class="card-header">Professional</div>
        <h1 class="card-price"><span class="dollar">&dollar;</span>24.99</h1>
        <div class="description">
          <div>1 TB Storage</div>
          <div>5 Users Allowed</div>
          <div>Send up to 10 GB</div>
        </div>
        <div class="btn btn-middle">Learn More</div>
      </div>

      <div class="card" style="border-radius: 0 1rem 1rem 0">
        <div class="card-header">Professional</div>
        <h1 class="card-price"><span class="dollar">&dollar;</span>39.99</h1>
        <div class="description">
          <div>2 TB Storage</div>
          <div>10 Users Allowed</div>
          <div>Send up to 20 GB</div>
        </div>
        <div class="btn">Learn More</div>
      </div>
    </div>
